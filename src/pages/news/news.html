<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h1>News from {{ cityInfo.cca2 }}</h1>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let article of newsInfo.articles">
    <img [src]="article.urlToImage">

    <ion-card-title>{{ article.title }}</ion-card-title>
    <p>{{ article.description }}</p>
    <a href="{{ article.url }}">{{ article.url }}</a>

  </ion-card>
</ion-content>
